<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-radius: 16px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user-info h2 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .username {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 16px;
        }

        .stats-section {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .stats-section h3 {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--tg-theme-text-color, #000000);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .stat-card {
            background: var(--tg-theme-bg-color, #ffffff);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .active-waifu {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .active-waifu h3 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .waifu-card {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .waifu-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .waifu-info {
            flex: 1;
        }

        .waifu-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .waifu-level {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 4px;
        }

        .waifu-power {
            font-size: 16px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
        }

        .placeholder {
            text-align: center;
            color: var(--tg-theme-hint-color, #999999);
            padding: 40px 20px;
        }

        .placeholder-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="profile" style="display: none;">
        <div class="profile-header">
            <div class="avatar" id="avatar">U</div>
            <div class="user-info">
                <h2 id="displayName">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
                <div class="username" id="username">@username</div>
            </div>
        </div>

        <div class="stats-section">
            <h3>üí∞ –í–∞–ª—é—Ç—ã</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="coins">0</div>
                    <div class="stat-label">üí∞ –ú–æ–Ω–µ—Ç</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="gems">0</div>
                    <div class="stat-label">üíé –ì–µ–º–æ–≤</div>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <h3>üéÆ –ê–∫–∫–∞—É–Ω—Ç</h3>
            <div class="stat-card" style="grid-column: 1 / -1;">
                <div class="stat-value" id="accountLevel">1</div>
                <div class="stat-label">–£—Ä–æ–≤–µ–Ω—å –∞–∫–∫–∞—É–Ω—Ç–∞</div>
            </div>
        </div>

        <div class="active-waifu">
            <h3>‚≠ê –ê–∫—Ç–∏–≤–Ω–∞—è –≤–∞–π—Ñ—É</h3>
            <div id="activeWaifu">
                <div class="waifu-card">
                    <div class="waifu-info">
                        <div class="waifu-name" id="waifuName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                        <div class="waifu-level" id="waifuLevel">–£—Ä–æ–≤–µ–Ω—å: ?</div>
                        <div class="waifu-power" id="waifuPower">–°–∏–ª–∞: ?</div>
                    </div>
                    <img class="waifu-image" id="waifuImage" src="" alt="Waifu">
                </div>
            </div>
            <div id="noActiveWaifu" class="placeholder" style="display: none;">
                <div class="placeholder-icon">üë§</div>
                <div>–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –≤–∞–π—Ñ—É</div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        async function loadProfile() {
            try {
                const response = await fetch('/api/profile');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('profile').style.display = 'block';
                
                // User info
                const displayName = data.display_name || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                const username = data.username || 'username';
                
                document.getElementById('displayName').textContent = displayName;
                document.getElementById('username').textContent = '@' + username;
                document.getElementById('avatar').textContent = displayName.charAt(0).toUpperCase();
                
                // Stats
                document.getElementById('coins').textContent = data.coins || 0;
                document.getElementById('gems').textContent = data.gems || 0;
                document.getElementById('accountLevel').textContent = data.account_level || 1;
                
                // Active waifu
                if (data.active_waifu) {
                    const waifu = data.active_waifu;
                    document.getElementById('activeWaifu').style.display = 'block';
                    document.getElementById('noActiveWaifu').style.display = 'none';
                    
                    document.getElementById('waifuName').textContent = waifu.name || 'Unknown';
                    document.getElementById('waifuLevel').textContent = `–£—Ä–æ–≤–µ–Ω—å: ${waifu.level || 1}`;
                    document.getElementById('waifuPower').textContent = `–°–∏–ª–∞: ${waifu.power || 0}`;
                    
                    if (waifu.image_url) {
                        const img = document.getElementById('waifuImage');
                        img.src = waifu.image_url;
                        img.onerror = function() {
                            this.src = 'https://via.placeholder.com/80x80?text=üé≠';
                        };
                    }
                } else {
                    document.getElementById('activeWaifu').style.display = 'none';
                    document.getElementById('noActiveWaifu').style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø—Ä–æ—Ñ–∏–ª—è: ' + error.message;
            }
        }

        loadProfile();
    </script>
</body>
</html>

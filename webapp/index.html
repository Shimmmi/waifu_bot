<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 16px;
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            color: #333;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .profile-top {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }
        
        .profile-info h2 {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .profile-info p {
            font-size: 14px;
            color: #666;
        }
        
        /* Currency */
        .currency {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .currency-item {
            flex: 1;
            min-width: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            padding: 8px 12px;
            text-align: center;
            color: white;
        }
        
        .currency-item emoji {
            font-size: 16px;
            display: block;
            margin-bottom: 4px;
        }
        
        .currency-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        /* Level Bar */
        .level-section {
            margin-bottom: 16px;
        }
        
        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .level-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        
        .xp-bar {
            height: 12px;
            background: #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
        
        /* Active Waifu */
        .active-waifu {
            margin-bottom: 20px;
        }
        
        .waifu-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .waifu-card:active {
            transform: scale(0.98);
        }
        
        .waifu-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
        }
        
        .waifu-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #333;
        }
        
        .waifu-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        
        .change-waifu-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        
        /* Navigation Grid */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: #333;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        .nav-btn emoji {
            font-size: 32px;
            display: block;
            margin-bottom: 8px;
        }
        
        .nav-btn label {
            font-size: 14px;
            font-weight: 600;
            display: block;
        }
        
        /* Badge for notifications */
        .badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #f5576c;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .nav-btn-wrapper {
            position: relative;
        }
        
        .hidden {
            display: none;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        
        /* Back button */
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            width: 100%;
        }
    </style>
</head>

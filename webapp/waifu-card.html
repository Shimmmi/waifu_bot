<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–æ—á–∫–∞ –≤–∞–π—Ñ—É</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 380px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        /* –§–æ–Ω –ø–æ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ */
        .card.nationality-japanese { background: linear-gradient(135deg, #ffe6f0 0%, #fff0f5 100%); }
        .card.nationality-chinese { background: linear-gradient(135deg, #fff5e6 0%, #ffede0 100%); }
        .card.nationality-american { background: linear-gradient(135deg, #e6f3ff 0%, #f0f7ff 100%); }
        .card.nationality-european { background: linear-gradient(135deg, #f0e6ff 0%, #f7f0ff 100%); }
        .card.nationality-other { background: linear-gradient(135deg, #e6ffe6 0%, #f0fff0 100%); }

        /* –í–µ—Ä—Ö–Ω–µ–µ –ø–æ–ª–µ (—á–µ—Ä–¥–∞–∫) */
        .card-header {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .header-left {
            flex: 1;
        }

        .card-name {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 2px;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .card-level {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
        }

        .card-power {
            font-size: 18px;
            font-weight: 700;
            color: #e74c3c;
        }

        /* –°—Ä–µ–¥–Ω—è—è —á–∞—Å—Ç—å - –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
        .card-image-container {
            position: relative;
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-image-placeholder {
            font-size: 80px;
            color: white;
        }

        /* –ë–µ–π–¥–∂–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏ */
        .image-badges {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .rarity-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .rarity-common { background: #95a5a6; color: white; }
        .rarity-uncommon { background: #27ae60; color: white; }
        .rarity-rare { background: #3498db; color: white; }
        .rarity-epic { background: #9b59b6; color: white; }
        .rarity-legendary { background: #f39c12; color: white; }

        .card-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-badge {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-align: right;
        }

        /* –ù–∏–∂–Ω–µ–µ –ø–æ–ª–µ (–ø–æ–¥–≤–∞–ª) */
        .card-footer {
            padding: 12px 15px 15px;
        }

        /* –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –≤ 2 —Å—Ç–æ–ª–±—Ü–∞ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .stat-label {
            font-size: 11px;
            color: #6c757d;
            font-weight: 600;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 700;
            color: #2c3e50;
        }

        /* –î–æ–ø. —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ */
        .dynamic-stats {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }

        .dynamic-item {
            flex: 1;
            text-align: center;
            padding: 6px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
        }

        .dynamic-label {
            font-size: 10px;
            color: #6c757d;
            display: block;
            margin-bottom: 2px;
        }

        .dynamic-value {
            font-size: 14px;
            font-weight: 700;
            color: #667eea;
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä –æ–ø—ã—Ç–∞ */
        .xp-bar-container {
            margin-top: 10px;
        }

        .xp-label {
            font-size: 11px;
            color: #6c757d;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }

        .xp-bar {
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .actions {
            padding: 12px 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: white;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="waifu-card-container">
        <div class="loading">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤–∞–π—Ñ—É...</p>
        </div>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        tg.ready();
        tg.expand();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏–∑–º–µ–Ω–∏–ª–∞—Å—å –ª–∏ –≤–∞–π—Ñ—É
        const urlParams = new URLSearchParams(window.location.search);
        const currentWaifuId = urlParams.get('waifu_id');
        const lastWaifuId = localStorage.getItem('lastWaifuId');
        
        if (currentWaifuId) {
            if (lastWaifuId && lastWaifuId !== currentWaifuId) {
                // –ï—Å–ª–∏ —ç—Ç–æ –¥—Ä—É–≥–∞—è –≤–∞–π—Ñ—É, –æ–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
                console.log(`Changing waifu from ${lastWaifuId} to ${currentWaifuId}`);
            }
            localStorage.setItem('lastWaifuId', currentWaifuId);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤–∞–π—Ñ—É –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        function getWaifuId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('waifu_id');
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤–∞–π—Ñ—É —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function fetchWaifuData(waifuId) {
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–æ–ª–Ω—ã–π URL –¥–ª—è API
                const apiUrl = `https://waifu-bot-webapp.onrender.com/api/waifu/${waifuId}`;
                console.log('Fetching from:', apiUrl);
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤–∞–π—Ñ—É:', error);
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏
                return {
                    id: waifuId,
                    name: "–¢–µ—Å—Ç–æ–≤–∞—è –≤–∞–π—Ñ—É",
                    rarity: "Rare",
                    race: "Human",
                    profession: "Mage",
                    nationality: "Japanese",
                    level: 1,
                    xp: 0,
                    stats: {
                        power: 50,
                        charm: 60,
                        luck: 40,
                        affection: 30,
                        intellect: 70,
                        speed: 45
                    },
                    dynamic: {
                        mood: 80,
                        loyalty: 60,
                        energy: 90
                    },
                    tags: ["cute", "magical"],
                    created_at: "2025-01-01T00:00:00"
                };
            }
        }

        // –†–∞—Å—á–µ—Ç –æ–±—â–µ–π –º–æ—â–∏
        function calculatePower(stats) {
            return Object.values(stats).reduce((sum, val) => sum + val, 0);
        }

        // –†–∞—Å—á–µ—Ç XP –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
        function getXPForNextLevel(level) {
            return level * 100; // –ü—Ä–æ—Å—Ç–∞—è —Ñ–æ—Ä–º—É–ª–∞: —É—Ä–æ–≤–µ–Ω—å * 100
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–ª–∞—Å—Å–∞ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏
        function getNationalityClass(nationality) {
            const map = {
                'Japanese': 'japanese',
                'Chinese': 'chinese',
                'American': 'american',
                'European': 'european'
            };
            return `nationality-${map[nationality] || 'other'}`;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤–∞–π—Ñ—É
        function renderWaifuCard(waifu) {
            const container = document.getElementById('waifu-card-container');
            
            const power = calculatePower(waifu.stats);
            const xpForNext = getXPForNextLevel(waifu.level);
            const xpPercent = (waifu.xp / xpForNext) * 100;
            
            const rarityClass = `rarity-${waifu.rarity.toLowerCase()}`;
            const nationalityClass = getNationalityClass(waifu.nationality);
            
            container.innerHTML = `
                <div class="card ${nationalityClass}">
                    <!-- –í–µ—Ä—Ö–Ω–µ–µ –ø–æ–ª–µ (—á–µ—Ä–¥–∞–∫) -->
                    <div class="card-header">
                        <div class="header-left">
                            <div class="card-name">${waifu.name}</div>
                        </div>
                        <div class="header-right">
                            <div class="card-level">–£—Ä. ${waifu.level}</div>
                            <div class="card-power">üí™ ${power}</div>
                        </div>
                    </div>
                    
                    <!-- –°—Ä–µ–¥–Ω—è—è —á–∞—Å—Ç—å - –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
                    <div class="card-image-container">
                        ${waifu.image_url 
                            ? `<img src="${waifu.image_url}" alt="${waifu.name}" class="card-image">`
                            : `<div class="card-image-placeholder">üé≠</div>`
                        }
                        
                        <!-- –ë–µ–π–¥–∂–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏ -->
                        <div class="image-badges">
                            <div class="rarity-badge ${rarityClass}">${waifu.rarity}</div>
                            <div class="card-meta">
                                <div class="meta-badge">üß¨ ${waifu.race}</div>
                                <div class="meta-badge">üíº ${waifu.profession}</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- –ù–∏–∂–Ω–µ–µ –ø–æ–ª–µ (–ø–æ–¥–≤–∞–ª) -->
                    <div class="card-footer">
                        <!-- –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –≤ 2 —Å—Ç–æ–ª–±—Ü–∞ -->
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">‚öîÔ∏è –°–∏–ª–∞</span>
                                <span class="stat-value">${waifu.stats.power}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">üíñ –û–±–∞—è–Ω–∏–µ</span>
                                <span class="stat-value">${waifu.stats.charm}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">üçÄ –£–¥–∞—á–∞</span>
                                <span class="stat-value">${waifu.stats.luck}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">üíï –ü—Ä–∏–≤—è–∑–∞–Ω–Ω–æ—Å—Ç—å</span>
                                <span class="stat-value">${waifu.stats.affection}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">üß† –ò–Ω—Ç–µ–ª–ª–µ–∫—Ç</span>
                                <span class="stat-value">${waifu.stats.intellect}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">‚ö° –°–∫–æ—Ä–æ—Å—Ç—å</span>
                                <span class="stat-value">${waifu.stats.speed}</span>
                            </div>
                        </div>
                        
                        <!-- –î–æ–ø. —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ -->
                        <div class="dynamic-stats">
                            <div class="dynamic-item">
                                <span class="dynamic-label">üòä –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</span>
                                <span class="dynamic-value">${waifu.dynamic.mood}</span>
                            </div>
                            <div class="dynamic-item">
                                <span class="dynamic-label">‚ù§Ô∏è –õ–æ—è–ª—å–Ω–æ—Å—Ç—å</span>
                                <span class="dynamic-value">${waifu.dynamic.loyalty}</span>
                            </div>
                            <div class="dynamic-item">
                                <span class="dynamic-label">‚ö° –≠–Ω–µ—Ä–≥–∏—è</span>
                                <span class="dynamic-value">${waifu.dynamic.energy}</span>
                            </div>
                        </div>
                        
                        <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä –æ–ø—ã—Ç–∞ -->
                        <div class="xp-bar-container">
                            <div class="xp-label">
                                <span>‚ú® –û–ø—ã—Ç</span>
                                <span>${waifu.xp} / ${xpForNext}</span>
                            </div>
                            <div class="xp-bar">
                                <div class="xp-fill" style="width: ${xpPercent}%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- –ö–Ω–æ–ø–∫–∏ -->
                    <div class="actions">
                        <button id="close-btn" class="btn btn-secondary">–ó–∞–∫—Ä—ã—Ç—å</button>
                    </div>
                </div>
            `;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—à–∏–±–∫–∏
        function showError(message) {
            const container = document.getElementById('waifu-card-container');
            container.innerHTML = `
                <div class="error">
                    <h2>‚ùå –û—à–∏–±–∫–∞</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            try {
                const waifuId = getWaifuId();
                console.log('Waifu ID:', waifuId);
                
                if (!waifuId) {
                    // –ï—Å–ª–∏ ID –Ω–µ —É–∫–∞–∑–∞–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤—É—é –≤–∞–π—Ñ—É
                    console.log('No waifu ID provided, showing test data');
                    const testWaifu = {
                        id: 'test',
                        name: "–¢–µ—Å—Ç–æ–≤–∞—è –≤–∞–π—Ñ—É",
                        rarity: "Rare",
                        race: "Human",
                        profession: "Mage",
                        nationality: "Japanese",
                        level: 1,
                        xp: 0,
                        stats: {
                            power: 50,
                            charm: 60,
                            luck: 40,
                            affection: 30,
                            intellect: 70,
                            speed: 45
                        },
                        dynamic: {
                            mood: 80,
                            loyalty: 60,
                            energy: 90
                        },
                        tags: ["cute", "magical"],
                        created_at: "2025-01-01T00:00:00"
                    };
                    renderWaifuCard(testWaifu);
                } else {
                    const waifu = await fetchWaifuData(waifuId);
                    renderWaifuCard(waifu);
                }
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è
                document.getElementById('close-btn').addEventListener('click', () => {
                    tg.close();
                });
                
            } catch (error) {
                console.error('Error in initApp:', error);
                showError('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö –≤–∞–π—Ñ—É');
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>
</body>
</html>

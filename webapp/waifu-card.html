<body>
    <div id="waifu-card-container">
        <div class="loading">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤–∞–π—Ñ—É...</p>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        tg.ready();
        tg.expand();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏–∑–º–µ–Ω–∏–ª–∞—Å—å –ª–∏ –≤–∞–π—Ñ—É
        const urlParams = new URLSearchParams(window.location.search);
        const currentWaifuId = urlParams.get('waifu_id');
        const lastWaifuId = localStorage.getItem('lastWaifuId');
        
        if (currentWaifuId) {
            if (lastWaifuId && lastWaifuId !== currentWaifuId) {
                // –ï—Å–ª–∏ —ç—Ç–æ –¥—Ä—É–≥–∞—è –≤–∞–π—Ñ—É, –æ–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
                console.log(`Changing waifu from ${lastWaifuId} to ${currentWaifuId}`);
            }
            localStorage.setItem('lastWaifuId', currentWaifuId);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤–∞–π—Ñ—É –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        function getWaifuId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('waifu_id');
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ initData –∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–ª–∏ –∏–∑ Telegram WebApp
        function getInitData() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlInitData = urlParams.get('initData');
            const tgInitData = tg.initData || window.Telegram?.WebApp?.initData || '';
            
            // Prefer URL parameter, fallback to Telegram WebApp
            const initData = urlInitData || tgInitData;
            
            console.log('üîê InitData from URL:', urlInitData ? urlInitData.substring(0, 50) + '...' : 'none');
            console.log('üîê InitData from TG:', tgInitData ? tgInitData.substring(0, 50) + '...' : 'none');
            console.log('üîê Using initData length:', initData.length);
            
            return initData;
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –≤–∞–π—Ñ—É —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function fetchWaifuData(waifuId) {
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–π URL –¥–ª—è API (–±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è —Ç–æ—Ç –∂–µ –¥–æ–º–µ–Ω, —á—Ç–æ –∏ WebApp)
                const apiUrl = `/api/waifu/${waifuId}`;
                console.log('Fetching from:', apiUrl);
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤–∞–π—Ñ—É:', error);
                // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –≤–º–µ—Å—Ç–æ —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                throw error;
            }
        }

        // –†–∞—Å—á–µ—Ç –æ–±—â–µ–π –º–æ—â–∏ (matching backend formula)
        function calculatePower(stats, dynamic, level) {
            // Base power from stats
            const basePower = Object.values(stats).reduce((sum, val) => sum + val, 0);
            
            // Bonuses from dynamic stats
            const moodBonus = (dynamic.mood || 50) * 0.1;
            const loyaltyBonus = (dynamic.loyalty || 50) * 0.05;
            
            // Level bonus
            const levelBonus = level * 2;
            
            const totalPower = basePower + moodBonus + loyaltyBonus + levelBonus;
            return Math.floor(totalPower);
        }

        // –†–∞—Å—á–µ—Ç –æ–±—â–µ–≥–æ XP –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —É—Ä–æ–≤–Ω—è
        function getTotalXPForLevel(level) {
            // Formula: 50 * level * (level - 1)
            // Level 1: 0, Level 2: 100, Level 3: 300, Level 4: 600, etc.
            if (level <= 1) return 0;
            return 50 * level * (level - 1);
        }
        
        // –†–∞—Å—á–µ—Ç XP –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —É—Ä–æ–≤–Ω—è
        function getXPForNextLevel(level) {
            // Returns total XP needed to reach next level
            return getTotalXPForLevel(level + 1);
        }
        
        // –†–∞—Å—á–µ—Ç XP –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –≤ —Ç–µ–∫—É—â–µ–º —É—Ä–æ–≤–Ω–µ
        function getXPProgress(currentXP, currentLevel) {
            const xpForCurrentLevel = getTotalXPForLevel(currentLevel);
            const xpForNextLevel = getTotalXPForLevel(currentLevel + 1);
            const xpInCurrentLevel = currentXP - xpForCurrentLevel;
            const xpNeededInLevel = xpForNextLevel - xpForCurrentLevel;
            
            return {
                xpInLevel: xpInCurrentLevel,
                xpNeeded: xpNeededInLevel,
                percent: (xpInCurrentLevel / xpNeededInLevel) * 100
            };
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫–ª–∞—Å—Å–∞ –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏
        function getProfessionClass(profession) {
            return `profession-${profession}`;
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ñ–ª–∞–≥–∞ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏
        function getNationalityFlag(nationality) {
            const flags = {
                'JP': 'üáØüáµ',
                'CN': 'üá®üá≥',
                'KR': 'üá∞üá∑',
                'US': 'üá∫üá∏',
                'GB': 'üá¨üáß',
                'FR': 'üá´üá∑',
                'DE': 'üá©üá™',
                'IT': 'üáÆüáπ',
                'RU': 'üá∑üá∫',
                'BR': 'üáßüá∑',
                'IN': 'üáÆüá≥',
                'CA': 'üá®üá¶',
                'Japanese': 'üáØüáµ',
                'Chinese': 'üá®üá≥',
                'Korean': 'üá∞üá∑',
                'American': 'üá∫üá∏',
                'British': 'üá¨üáß',
                'French': 'üá´üá∑',
                'German': 'üá©üá™',
                'Italian': 'üáÆüáπ',
                'Russian': 'üá∑üá∫',
                'Brazilian': 'üáßüá∑',
                'Indian': 'üáÆüá≥',
                'Canadian': 'üá®üá¶'
            };
            return flags[nationality] || 'üåé';
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤–∞–π—Ñ—É
        function renderWaifuCard(waifu, waifuId) {
            const container = document.getElementById('waifu-card-container');
            
            console.log('Rendering waifu card:', waifu.name);
            console.log('Image URL:', waifu.image_url);
            console.log('Has image_url:', !!waifu.image_url);
            
            const power = calculatePower(waifu.stats, waifu.dynamic, waifu.level);
            const xpProgress = getXPProgress(waifu.xp, waifu.level);
            const xpPercent = xpProgress.percent;
            
            const rarityClass = `rarity-${waifu.rarity.toLowerCase()}`;
            const professionClass = getProfessionClass(waifu.profession);
            const nationalityFlag = getNationalityFlag(waifu.nationality);
            
            container.innerHTML = `
                <div class="card ${professionClass}">
                    <!-- –í–µ—Ä—Ö–Ω–µ–µ –ø–æ–ª–µ (—á–µ—Ä–¥–∞–∫) -->

                    <!-- –°—Ä–µ–¥–Ω—è—è —á–∞—Å—Ç—å - –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
                    <div class="card-image-container">
                        ${waifu.image_url 
                            ? `<img src="${waifu.image_url}" alt="${waifu.name}" class="card-image" 
                                    onerror="this.style.display='none'; this.parentElement.innerHTML += '<div class=\\'card-image-placeholder\\'>üé≠</div>' + this.parentElement.querySelector('.image-badges').outerHTML;"
                                    onload="console.log('Image loaded successfully:', '${waifu.image_url}');">`
                            : `<div class="card-image-placeholder">üé≠</div>`
                        }
                        
                        <!-- –ë–µ–π–¥–∂–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏ -->
                        <div class="image-badges">
                            <div class="rarity-badge ${rarityClass}">${waifu.rarity}</div>
                            <div class="card-meta">
                                <div class="meta-badge">üß¨ ${waifu.race}</div>
                                <div class="meta-badge">${nationalityFlag} ${waifu.nationality}</div>
                                <div class="meta-badge">üíº ${waifu.profession}</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- –ù–∏–∂–Ω–µ–µ –ø–æ–ª–µ (–ø–æ–¥–≤–∞–ª) -->
                    <div class="card-footer">
                        <!-- –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –≤ 2 —Å—Ç–æ–ª–±—Ü–∞ -->
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">‚öîÔ∏è –°–∏–ª–∞</span>
                                <span class="stat-value">${waifu.stats.power}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">üíñ –û–±–∞—è–Ω–∏–µ</span>
                                <span class="stat-value">${waifu.stats.charm}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">üçÄ –£–¥–∞—á–∞</span>
                                <span class="stat-value">${waifu.stats.luck}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">üíï –ü—Ä–∏–≤—è–∑–∞–Ω–Ω–æ—Å—Ç—å</span>
                                <span class="stat-value">${waifu.stats.affection}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">üß† –ò–Ω—Ç–µ–ª–ª–µ–∫—Ç</span>
                                <span class="stat-value">${waifu.stats.intellect}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">‚ö° –°–∫–æ—Ä–æ—Å—Ç—å</span>
                                <span class="stat-value">${waifu.stats.speed}</span>
                            </div>
                        </div>
                        
                        <!-- –î–æ–ø. —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ -->
                        <div class="dynamic-stats">
                            <div class="dynamic-item">
                                <span class="dynamic-label">üòä –ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</span>
                                <span class="dynamic-value">${waifu.dynamic.mood}</span>
                            </div>
                            <div class="dynamic-item">
                                <span class="dynamic-label">‚ù§Ô∏è –õ–æ—è–ª—å–Ω–æ—Å—Ç—å</span>
                                <span class="dynamic-value">${waifu.dynamic.loyalty}</span>

                        </div>
                        
                        <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä –æ–ø—ã—Ç–∞ -->
                        <div class="xp-bar-container">

                    <div class="actions">

                                ‚≠ê –ê–∫—Ç–∏–≤–Ω–∞
                            </button>

                                ‚ù§Ô∏è –ò–∑–±—Ä–∞–Ω–Ω–æ–µ
                            </button>
                        </div>
                        <button id="back-btn" class="btn btn-secondary">‚Üê –ù–∞–∑–∞–¥</button>
                    </div>
                </div>
            `;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—à–∏–±–∫–∏
        function showError(message) {
            const container = document.getElementById('waifu-card-container');
            container.innerHTML = `
                <div class="error">
                    <h2>‚ùå –û—à–∏–±–∫–∞</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            try {
                const waifuId = getWaifuId();
                console.log('Waifu ID:', waifuId);
                
                if (!waifuId) {
                    showError('ID –≤–∞–π—Ñ—É –Ω–µ —É–∫–∞–∑–∞–Ω –≤ URL');
                    return;
                }
                
                const waifu = await fetchWaifuData(waifuId);
                renderWaifuCard(waifu, waifuId);
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥"
                document.getElementById('back-btn').addEventListener('click', () => {
                    // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        // –ï—Å–ª–∏ –∏—Å—Ç–æ—Ä–∏–∏ –Ω–µ—Ç, –∑–∞–∫—Ä—ã–≤–∞–µ–º WebApp
                        tg.close();
                    }
                });
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ "–°–¥–µ–ª–∞—Ç—å –∞–∫—Ç–∏–≤–Ω–æ–π"
                const setActiveBtn = document.getElementById('set-active-btn');
                setActiveBtn.addEventListener('click', async () => {
                    try {
                        // Get initData from URL or Telegram WebApp
                        const initData = getInitData();
                        
                        if (!initData) {
                            console.error('‚ùå No initData available');
                            tg.showAlert('‚ùå –û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É –∑–∞–Ω–æ–≤–æ.');
                            return;
                        }
                        
                        console.log('üì§ Sending request to set-active with initData length:', initData.length);
                        
                        const response = await fetch(`/api/waifu/${waifuId}/set-active?${new URLSearchParams({ initData })}`, {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            tg.showAlert('‚úÖ –í–∞–π—Ñ—É —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –∫–∞–∫ –∞–∫—Ç–∏–≤–Ω–∞—è!');
                        } else {
                            const errorData = await response.json();
                            console.error('‚ùå Server error:', errorData);
                            tg.showAlert('‚ùå –û—à–∏–±–∫–∞: ' + (errorData.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                        }
                    } catch (error) {
                        console.error('‚ùå Error:', error);
                        tg.showAlert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
                    }
                });
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ "–î–æ–±–∞–≤–∏—Ç—å –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ"
                const toggleFavoriteBtn = document.getElementById('toggle-favorite-btn');
                toggleFavoriteBtn.addEventListener('click', async () => {
                    try {
                        const response = await fetch(`/api/waifu/${waifuId}/toggle-favorite`, {
                            method: 'POST'
                        });
                        if (response.ok) {
                            const data = await response.json();
                            // Update button text based on favorite status
                            if (data.is_favorite) {
                                toggleFavoriteBtn.textContent = '‚ù§Ô∏è –í –∏–∑–±—Ä–∞–Ω–Ω–æ–º';
                                toggleFavoriteBtn.style.background = '#28a745';
                            } else {
                                toggleFavoriteBtn.textContent = '‚ù§Ô∏è –ò–∑–±—Ä–∞–Ω–Ω–æ–µ';
                                toggleFavoriteBtn.style.background = '#dc3545';
                            }
                            tg.showAlert('‚úÖ ' + data.message);
                        } else {
                            tg.showAlert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞');
                        }
                    } catch (error) {
                        tg.showAlert('‚ùå –û—à–∏–±–∫–∞: ' + error.message);
                    }
                });
                
            } catch (error) {
                console.error('Error in initApp:', error);
                showError(`–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö –≤–∞–π—Ñ—É: ${error.message}`);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª—è Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>
